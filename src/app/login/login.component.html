<app-header></app-header>

<section class="u-clearfix u-white u-section-1" id="sec-3646">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-form u-form-1">
      <form *ngIf="!isLogin" (ngSubmit)="login()" [formGroup]="loginForm" class="u-clearfix u-form-spacing-34 u-form-vertical u-inner-form" source="custom"
        name="form" style="padding: 36px">
        <div class="u-form-group u-form-name">
          <label for="name-9bca" class="u-custom-font u-label u-label-1">ชื่อผู้ใช้</label>
          <input type="text" placeholder="กรุณากรอกชื่อผู้ใช้" id="name-9bca" formControlName="username"
            class="u-border-1 u-border-grey-30 u-custom-font u-input u-input-rectangle u-white u-input-1">
        </div>
        <div class="u-form-group">
          <label for="email-9bca" class="u-custom-font u-label u-label-2">รหัสผ่าน</label>
          <input type="password" placeholder="กรุณากรอกรหัสผ่าน" id="email-9bca" formControlName="password"
            class="u-border-1 u-border-grey-30 u-custom-font u-input u-input-rectangle u-white u-input-2">
        </div>
        <div class="u-align-left u-form-group u-form-submit">
          <button [disabled]="loginForm.invalid" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-hover-palette-2-light-1 u-radius-10 u-btn-1" type="submit">เข้าสู่ระบบ</button>
          <input type="submit" value="submit" class="u-form-control-hidden" />
        </div>
        <div class="u-form-send-message u-form-send-success">
          Thank you! Your message has been sent.
        </div>
        <div class="u-form-send-error u-form-send-message">
          Unable to send your message. Please fix errors then try again.
        </div>
        <input type="hidden" value="" name="recaptchaResponse" />
      </form>
    </div>
    <a routerLink="/register" data-page-id="63675573"
      class="u-border-none u-btn u-btn-round u-button-style u-custom-font u-hover-palette-1-base u-palette-2-light-1 u-radius-10 u-btn-2">สมัครสมาชิก</a>
  </div>
</section>
<app-footer></app-footer>
